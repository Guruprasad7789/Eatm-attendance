<ion-app>
  <ion-button *ngIf="auth.isLoggedIn()" class="log-out-btn" (click)="signOut()">
    <ion-icon name="log-out-outline"></ion-icon>
  </ion-button>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<div *ngIf="app.showLoader | async" class="loader-container">
<div class="loader">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: rgba(241, 242, 243, 0); display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <circle cx="50" cy="50" r="0" fill="none" stroke="#ff6259" stroke-width="2">
    <animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
    <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s"></animate>
  </circle>
  <circle cx="50" cy="50" r="0" fill="none" stroke="#ff2f2f" stroke-width="2">
    <animate attributeName="r" repeatCount="indefinite" dur="1s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.5s"></animate>
    <animate attributeName="opacity" repeatCount="indefinite" dur="1s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.5s"></animate>
  </circle>
</svg>
</div>
</div>
